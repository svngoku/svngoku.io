<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Maintenance mode 🚧⚠🏗</title>
        <link rel="stylesheet" href="./public/css/maintenance.css">
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            class MaintenanceMode extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        message: 'Désolé! Le site est actuellement en pleine maintenance.',
                        logos: '🚧🏗'
                    }
                }
                render() {
                    return (
                        <div className="container">
                            <h1><code>{this.state.logos}<span></span></code></h1>
                            <h4>{ this.state.message }</h4>
                            <img className="App-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" width="210" />
                            <img className="hvr-buzz-out" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="125" />
                            <h4>💻</h4>
                        </div>
                    ); 
                }
            }
            ReactDOM.render(<MaintenanceMode />,document.getElementById('root'));
        </script>
    </head>
    <body>
        <div id="root"></div>       
    </body>
</html>
